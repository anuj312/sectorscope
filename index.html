<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sector Flow Scanner</title>

<style>
    /* =========================================================
       INSTITUTIONAL TERMINAL THEME (ENHANCED)
       Drop-in replacement for your current CSS
       ========================================================= */

    /* -----------------------------
       DESIGN TOKENS
    ------------------------------ */
    :root{
      --bg0:#020617;          /* base */
      --bg1:#060b1a;          /* deep panel shadow */
      --surface:#0b1220;      /* card */
      --surface2:#0f172a;     /* elevated / inner */
      --border:rgba(148,163,184,.18);
      --border2:rgba(226,232,240,.08);

      --text:#e5e7eb;
      --muted:#94a3b8;

      --green:#22c55e;
      --red:#ef4444;
      --cyan:#38bdf8;
      --purple:#a78bfa;
      --orange:#fb923c;

      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --shadow2: 0 30px 90px rgba(0,0,0,.75);
      --ring: 0 0 0 3px rgba(56,189,248,.18);

      --r-card:18px;
      --r-card-lg:22px;

      --font: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* -----------------------------
       BASE RESET
    ------------------------------ */
    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      padding:22px;
      color:var(--text);
      font-family:var(--font);
      letter-spacing:.15px;

      /* premium layered background */
      background:
        radial-gradient(900px 520px at 12% -12%, rgba(56,189,248,.18), transparent 60%),
        radial-gradient(800px 460px at 92% 10%, rgba(167,139,250,.14), transparent 60%),
        radial-gradient(900px 540px at 50% 115%, rgba(34,197,94,.10), transparent 55%),
        linear-gradient(180deg, #020617 0%, #020617 55%, #01040f 100%);
      position:relative;
      overflow-x:hidden;
    }

    /* subtle ‚Äúfilm grain‚Äù without images */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.08;
      mix-blend-mode:overlay;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,.05) 0px,
          rgba(255,255,255,.05) 1px,
          rgba(0,0,0,0) 2px,
          rgba(0,0,0,0) 4px
        );
    }

    /* nicer selection */
    ::selection{
      background: rgba(56,189,248,.25);
      color: var(--text);
    }

    /* -----------------------------
       LOADER
    ------------------------------ */
    #loader{
      position:fixed;
      inset:0;
      z-index:9999;
      display:flex;
      align-items:center;
      justify-content:center;

      background:
        radial-gradient(900px 520px at 20% 10%, rgba(56,189,248,.12), transparent 60%),
        radial-gradient(900px 520px at 80% 20%, rgba(167,139,250,.10), transparent 60%),
        rgba(2,6,23,.92);
      backdrop-filter: blur(10px);
    }

    .loader-box{
      width:min(420px, 92vw);
      padding:18px 18px 16px;
      border-radius:18px;
      border:1px solid var(--border2);
      background: linear-gradient(180deg, rgba(15,23,42,.82), rgba(2,6,23,.78));
      box-shadow: var(--shadow2);
      text-align:center;
    }

    .loader-box h2{
      margin:0 0 12px;
      font-size:18px;
      font-weight:900;
      letter-spacing:.6px;
      color:var(--cyan);
    }

    .progress-track{
      height:10px;
      border-radius:999px;
      overflow:hidden;
      background: rgba(148,163,184,.14);
      border:1px solid rgba(226,232,240,.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }

    .progress-bar{
      height:100%;
      width:0%;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(34,197,94,.95), rgba(56,189,248,.95), rgba(167,139,250,.95));
      transition: width .35s ease;
      position:relative;
    }

    /* animated sheen */
    .progress-bar::after{
      content:"";
      position:absolute;
      inset:0;
      transform: translateX(-40%);
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.28), transparent);
      animation: sheen 1.6s linear infinite;
      opacity:.65;
    }
    @keyframes sheen{
      0%{ transform: translateX(-60%); }
      100%{ transform: translateX(60%); }
    }

    .loader-meta{
      margin-top:10px;
      font-size:12.5px;
      color:var(--muted);
    }

    /* -----------------------------
       HEADER
    ------------------------------ */
    .header{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:16px;
      margin-bottom:18px;

      padding:14px 14px 12px;
      border-radius:16px;
      border:1px solid var(--border2);
      background: linear-gradient(180deg, rgba(15,23,42,.55), rgba(2,6,23,.35));
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
    }

    h1{
      margin:0;
      font-size:20px;
      font-weight:950;
      letter-spacing:.4px;
    }

    .meta{
      font-size:12.5px;
      color:var(--muted);
      white-space:nowrap;
    }

    /* -----------------------------
       GRID LAYOUTS
    ------------------------------ */
    .grid{
      display:grid;
      gap:20px;
      grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
    }

    #vwapLeaders{
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      margin-bottom:20px;
    }

    /* keep your 3-column preference on wide screens */
    #grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      column-gap:20px;
      row-gap:20px;
    }

    @media (max-width: 1320px){
      #grid{ grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 860px){
      #grid{ grid-template-columns: 1fr; }
      body{ padding:14px; }
      .header{ flex-direction:column; align-items:flex-start; }
    }

    /* -----------------------------
       CARD BASE
    ------------------------------ */
    .card{
      border-radius: var(--r-card);
      border:1px solid var(--border2);
      background:
        radial-gradient(900px 300px at 10% 0%, rgba(56,189,248,.08), transparent 60%),
        linear-gradient(180deg, rgba(15,23,42,.82), rgba(2,6,23,.82));
      box-shadow: var(--shadow);
      padding:16px;
      transform: translateZ(0);
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    }

    .card:hover{
      transform: translateY(-3px);
      box-shadow: var(--shadow2);
      border-color: rgba(226,232,240,.14);
    }

    /* -----------------------------
       SIGNAL CARDS (VWAP / VOLUME / SECTOR)
       Uses an accent variable per card for consistent glow.
    ------------------------------ */
    .signal-card{
      position:relative;
      border-radius: var(--r-card-lg);
      padding:18px;
      overflow:hidden;
      border:1px solid rgba(226,232,240,.10);
      background:
        radial-gradient(900px 340px at 20% 0%, color-mix(in srgb, var(--accent) 18%, transparent), transparent 60%),
        linear-gradient(180deg, rgba(6,11,24,.95), rgba(2,6,23,.92));
      box-shadow: var(--shadow2);
    }

    /* accent wiring */
    .signal-vwap{   --accent: var(--cyan);   color: var(--cyan); }
    .signal-volume{ --accent: var(--green);  color: var(--green); }
    .signal-sector{ --accent: var(--purple); color: var(--purple); }

    /* border glow ring */
    .signal-card::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius: inherit;
      background: linear-gradient(120deg,
        transparent 10%,
        color-mix(in srgb, var(--accent) 65%, transparent) 50%,
        transparent 90%
      );
      filter: blur(18px);
      opacity:.20;
      pointer-events:none;
    }

    /* crisp inner border */
    .signal-card::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius: inherit;
      border:1px solid rgba(255,255,255,.06);
      pointer-events:none;
    }

    /* -----------------------------
       SIGNAL TITLES
    ------------------------------ */
    .signal-title{
      display:flex;
      align-items:center;
      gap:10px;
      margin:0 0 12px;
      padding-bottom:10px;
      border-bottom:1px solid rgba(226,232,240,.12);

      font-size:11px;
      font-weight:900;
      letter-spacing:2.6px;
      text-transform:uppercase;
      color: color-mix(in srgb, var(--accent) 85%, white);
    }

    /* -----------------------------
       SECTOR BADGE
    ------------------------------ */
    .sector-name{
      display:inline-flex;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
      padding:6px 14px;
      border-radius:999px;

      font-size:12px;
      font-weight:950;
      letter-spacing:1.4px;
      text-transform:uppercase;

      color:#e0f2fe;

      background:
        linear-gradient(rgba(2,6,23,.85), rgba(2,6,23,.85)) padding-box,
        linear-gradient(90deg, rgba(56,189,248,.9), rgba(34,197,94,.85), rgba(167,139,250,.85)) border-box;
      border:1.5px solid transparent;
    }

    /* -----------------------------
       KPI BLOCKS
    ------------------------------ */
    .kpis{
      display:grid;
      grid-template-columns:repeat(4, 1fr);
      gap:10px;
      margin-top:10px;
    }

    .kpi{
      border-radius:14px;
      padding:10px 12px;
      border:1px solid rgba(226,232,240,.08);
      background:
        linear-gradient(180deg, rgba(15,23,42,.72), rgba(2,6,23,.72));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
    }

    .kpi label{
      display:block;
      font-size:10px;
      letter-spacing:1px;
      text-transform:uppercase;
      color:var(--muted);
      font-weight:800;
    }

    .kpi span{
      display:block;
      margin-top:4px;
      font-size:14px;
      font-weight:950;
      letter-spacing:.2px;
    }

    /* -----------------------------
       TABLES (TERMINAL STYLE)
    ------------------------------ */
    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      font-size:12.5px;
    }

    thead th{
      position:sticky;
      top:0;
      z-index:2;

      padding:9px 8px;
      text-align:right;

      font-size:10.8px;
      font-weight:900;
      letter-spacing:1.2px;
      text-transform:uppercase;
      color: color-mix(in srgb, var(--muted) 88%, white);

      background: linear-gradient(180deg, rgba(15,23,42,.92), rgba(2,6,23,.88));
      border-bottom:1px solid rgba(226,232,240,.10);
      backdrop-filter: blur(6px);
    }

    thead th:first-child,
    tbody td:first-child{ text-align:left; }

    tbody td{
      padding:8px 8px;
      text-align:right;
      border-bottom:1px solid rgba(226,232,240,.06);
      color: color-mix(in srgb, var(--text) 92%, var(--muted));
    }

    /* zebra + hover */
    tbody tr:nth-child(odd){
      background: rgba(255,255,255,.015);
    }
    tbody tr:hover{
      background: rgba(56,189,248,.06);
    }

    /* -----------------------------
       SCROLL CONTAINERS
    ------------------------------ */
    .signal-scroll,
    .table-scroll{
      max-height:280px;
      overflow:auto;
      border-radius:14px;
      border:1px solid rgba(226,232,240,.06);
      background: rgba(2,6,23,.22);
    }

    /* professional scrollbar */
    .signal-scroll::-webkit-scrollbar,
    .table-scroll::-webkit-scrollbar{
      width:6px;
      height:6px;
    }
    .signal-scroll::-webkit-scrollbar-thumb,
    .table-scroll::-webkit-scrollbar-thumb{
      background: rgba(148,163,184,.28);
      border-radius:999px;
    }
    .signal-scroll::-webkit-scrollbar-thumb:hover,
    .table-scroll::-webkit-scrollbar-thumb:hover{
      background: rgba(148,163,184,.40);
    }
    .signal-scroll::-webkit-scrollbar-track,
    .table-scroll::-webkit-scrollbar-track{
      background: rgba(2,6,23,.25);
      border-radius:999px;
    }

    /* -----------------------------
       STOCK LINKS
    ------------------------------ */
    .stock-link{
      cursor:pointer;
      color: var(--text);
      font-weight:850;
      letter-spacing:.2px;
      text-decoration: none;
      position:relative;
      outline:none;
    }

    .stock-link:hover{
      color: color-mix(in srgb, var(--cyan) 85%, white);
    }

    .stock-link:focus-visible{
      box-shadow: var(--ring);
      border-radius:8px;
    }

    /* -----------------------------
       COLOR HELPERS
    ------------------------------ */
    .green{ color:var(--green) !important; }
    .red{ color:var(--red) !important; }
    .gray{ color:var(--muted) !important; }
    .purple{ color:var(--purple) !important; }

    .vwap-pos{
      color: var(--green) !important;
      font-weight:950;
    }
    .vwap-neg{
      color: var(--red) !important;
      font-weight:950;
    }

    /* Top Live Volume Sectors ‚Äî bold sector names (fixes your earlier typo) */
    .signal-sector tbody td:first-child{
      font-weight:950;
      color: color-mix(in srgb, var(--purple) 85%, white);
    }

    /* Sector table emphasis */
    .card tbody td:nth-child(2){ font-weight:850; } /* 20D */
    .card tbody td:nth-child(3){ font-weight:950; color: #9b5cff; } /* Live */
    .card tbody td:nth-child(4){ font-weight:950; } /* VWAP */

    /* -----------------------------
       REDUCED MOTION
    ------------------------------ */
    @media (prefers-reduced-motion: reduce){
      .card, .progress-bar{ transition:none; }
      .progress-bar::after{ animation:none; }
    }

</style>
</head>

<body>

<div id="loader">
    <div class="loader-box">
        <h2>Starting Scanner</h2>
        <div class="progress-track">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="loader-meta">
            <span id="progressPct">0%</span> ¬∑
            <span id="progressMsg">Initializing‚Ä¶</span>
        </div>
    </div>
</div>




<div class="header">
    <h1>üõ∞Ô∏è Sector Flow Scanner</h1>
    <div class="meta" id="meta">--</div>
</div>

<div class="grid" id="vwapLeaders"></div>
<div class="grid" id="grid"></div>

            <script>
    /* =========================================================
       STATE
       ========================================================= */
    let currentMode = "EOD";
    let totalTicks = 0;
    let tps = 0;


    /* =========================================================
       DOM REFERENCES
       ========================================================= */
    const loader = document.getElementById("loader");
    const progressBar = document.getElementById("progressBar");
    const progressPct = document.getElementById("progressPct");
    const progressMsg = document.getElementById("progressMsg");
    const meta = document.getElementById("meta");
    const vwapLeaders = document.getElementById("vwapLeaders");
    const grid = document.getElementById("grid");


    /* =========================================================
       UTILITIES / HELPERS
       ========================================================= */
    function formatINR(n){
      n = Number(n || 0);
      if(n >= 1e7) return (n / 1e7).toFixed(1) + " Cr";
      if(n >= 1e5) return (n / 1e5).toFixed(1) + " L";
      return n.toLocaleString("en-IN");
    }

    function openChart(symbol){
      const tvSymbol = `NSE:${encodeURIComponent(symbol)}`;
      window.open(
        `https://www.tradingview.com/chart/?symbol=${tvSymbol}`,
        "_blank"
      );
    }


    /* =========================================================
       LOADER / STATUS
       ========================================================= */
    async function pollStatus(){
      try{
        const r = await fetch("/status", { cache:"no-store" });
        const j = await r.json();

        progressBar.style.width = j.progress + "%";
        progressPct.innerText = j.progress + "%";
        progressMsg.innerText = j.message;

        if(j.progress >= 100){
          loader.style.display = "none";
          clearInterval(loaderTimer);
        }
      }catch(e){}
    }

    const loaderTimer = setInterval(pollStatus, 600);
    pollStatus();


    /* =========================================================
       METRICS (TICKS / TPS)
       ========================================================= */
    async function pollMetrics(){
      try{
        const r = await fetch("/metrics", { cache:"no-store" });
        const j = await r.json();

        totalTicks = j.total_ticks || 0;
        tps = j.ticks_per_sec || 0;
      }catch(e){}
    }

    setInterval(pollMetrics, 1000);
    pollMetrics();


    /* =========================================================
       MARKET TIME / HEADER
       ========================================================= */
    function marketCountdown(){
      const istNow = new Date(
        new Date().toLocaleString("en-US", { timeZone:"Asia/Kolkata" })
      );

      const open = new Date(istNow);
      open.setHours(9,15,0,0);
      if(istNow > open) open.setDate(open.getDate() + 1);

      const diff = Math.floor((open - istNow) / 1000);
      if(diff <= 0) return "";

      const h = String(Math.floor(diff / 3600)).padStart(2,"0");
      const m = String(Math.floor((diff % 3600) / 60)).padStart(2,"0");
      const s = String(diff % 60).padStart(2,"0");

      return `‚è≥ Market opens in <b>${h}:${m}:${s}</b>`;
    }

    function updateHeader(){
      const t = new Date().toLocaleTimeString("en-IN", { hour12:false });
      let extra = "";

      if(currentMode === "LIVE"){
        extra =
          ` | üìä <b>${totalTicks.toLocaleString("en-IN")}</b> ticks` +
          ` | ‚ö° <b>${tps}</b> TPS`;
      }else{
        const cd = marketCountdown();
        if(cd) extra = " | " + cd;
      }

      meta.innerHTML =
        `üïí <b>${t}</b> | <b>${currentMode}</b> MODE${extra}`;
    }

    setInterval(updateHeader, 1000);


    /* =========================================================
       TOP CARDS ‚Äì VWAP / STOCK VOLUME / SECTOR VOLUME
       ========================================================= */
    function renderVWAPLeaders(data){
      const stockMap = new Map();

Object.values(data).forEach(sec => {
  sec.stocks.forEach(s => {
    if (!stockMap.has(s.symbol)) {
      stockMap.set(s.symbol, s);
    }
  });
});

const allStocks = Array.from(stockMap.values());


    const sortedVWAP = [...allStocks].sort((a,b)=>b.vwap_dev-a.vwap_dev);

const topVWAP = sortedVWAP.slice(0,20);
const bottomVWAP = [...sortedVWAP].reverse().slice(0,20);


      const vwapCard = `
  <div class="card signal-card signal-vwap">
    <div class="signal-title">
      <span>üìä</span> TOP / BOTTOM 10 VWAP
    </div>

          <div style="display:grid;grid-template-columns:1fr 1fr;gap:16px">
            ${renderStockTable("üîº TOP 10", topVWAP, "vwap")}
            ${renderStockTable("üîΩ BOTTOM 10", bottomVWAP, "vwap")}
          </div>
        </div>
      `;

      vwapLeaders.innerHTML =
        vwapCard +
        renderVolumeLeaders(data) +
        renderSectorVolumeLeaders(data);
    }

    function renderVolumeLeaders(data){
     const stockMap = new Map();

Object.values(data).forEach(sec => {
  sec.stocks.forEach(s => {
    if (!stockMap.has(s.symbol)) {
      stockMap.set(s.symbol, s);
    }
  });
});

const allStocks = Array.from(stockMap.values());


      const sortedVol = [...allStocks].sort((a,b)=>b.live_vol-a.live_vol);

const topVol = sortedVol.slice(0,20);
const bottomVol = [...sortedVol].reverse().slice(0,20);


      return `
  <div class="card signal-card signal-volume">
    <div class="signal-title">
      <span>üîä</span> TOP / BOTTOM 10 LIVE VOLUME
    </div>

          <div style="display:grid;grid-template-columns:1fr 1fr;gap:16px">
            ${renderStockTable("üîº TOP 10", topVol, "vol")}
            ${renderStockTable("üîΩ BOTTOM 10", bottomVol, "vol")}
          </div>
        </div>
      `;
    }

    function renderSectorVolumeLeaders(data){
      const sectors = Object.entries(data)
        .map(([name,o]) => ({ name, live:o.sector_live }))
        .sort((a,b)=>b.live-a.live)
        .slice(0,10);

        return `
  <div class="card signal-card signal-sector">
    <div class="signal-title">
      <span>üß≠</span> TOP LIVE VOLUME SECTORS
    </div>

          <table>
            <thead><tr><th>Sector</th><th>Live Vol</th></tr></thead>
            <tbody>
              ${sectors.map(s=>`
                <tr>
                  <td>${s.name}</td>
                  <td class="green">${formatINR(s.live)}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        </div>
      `;
    }

    function renderStockTable(title, list, type){
  return `
    <div>
      <div style="font-weight:700;margin-bottom:6px">
        ${title}
      </div>

      <!-- üëá SCROLL START -->
      <div class="signal-scroll">
        <table>
          <thead>
            <tr>
              <th>Stock</th>
              <th>${type === "vwap" ? "VWAP" : "Live Vol"}</th>
            </tr>
          </thead>
          <tbody>
            ${list.map(s=>`
              <tr>
                <td>
                  <span class="stock-link" data-symbol="${s.symbol}">
                    ${s.symbol}
                  </span>
                </td>
                <td class="${
                  type === "vwap"
                    ? (s.vwap_dev > 0 ? "vwap-pos" : "vwap-neg")
                    : (s.live_vol > 0 ? "green" : "gray")
                }">
                  ${
                    type === "vwap"
                      ? `${s.vwap_dev}%`
                      : formatINR(s.live_vol)
                  }
                </td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      </div>
      <!-- üëÜ SCROLL END -->

    </div>
  `;
}


    /* =========================================================
       SECTOR GRID
       ========================================================= */
    function renderGrid(data){
      grid.innerHTML = "";

      Object.entries(data)
        .sort((a,b)=>b[1].fss-a[1].fss)
        .forEach(([sector,o])=>{
          const rows = o.stocks
            .sort((a,b)=>b.vwap_dev-a.vwap_dev)
            .map(st=>`
              <tr>
                <td>
                  <span class="stock-link" data-symbol="${st.symbol}">
                    ${st.symbol}
                  </span>
                </td>
                <td>${formatINR(st.avg_20d_vol)}</td>
                <td>${formatINR(st.live_vol)}</td>
                <td class="${st.vwap_dev>0?'green':st.vwap_dev<0?'red':'gray'}">
                  ${st.vwap_dev}%
                </td>
              </tr>
            `).join("");

          grid.innerHTML += `
            <div class="card">
              <div class="sector-name">${sector}</div>
              <div class="kpis">
               <div class="kpi live">
  <label>LIVE</label>
  <span class="purple">${formatINR(o.sector_live)}</span>
</div>

<div class="kpi avg">
  <label>20D</label>
  <span>${formatINR(o.sector_avg)}</span>
</div>

<div class="kpi vwap">
  <label>VWAP</label>
  <span class="${
    o.sector_vwap > 0 ? 'green' :
    o.sector_vwap < 0 ? 'red' : 'gray'
  }">
    ${o.sector_vwap}%
  </span>
</div>

<div class="kpi fss">
  <label>FSS</label>
  <span class="${
    o.fss > 0 ? 'green' :
    o.fss < 0 ? 'red' : 'gray'
  }">
    ${o.fss}
  </span>
</div>

              </div>
              <div class="table-scroll">
                <table>
                  <thead>
                    <tr><th>Stock</th><th>20D</th><th>Live</th><th>VWAP</th></tr>
                  </thead>
                  <tbody>${rows}</tbody>
                </table>
              </div>
            </div>
          `;
        });
    }


    /* =========================================================
       REFRESH LOOP (MINUTE-ALIGNED)
       ========================================================= */
    async function refresh(){
      try{
        const r = await fetch("/live", { cache:"no-store" });
        const j = await r.json();
        currentMode = j.mode;

        renderVWAPLeaders(j.data);
        renderGrid(j.data);
      }catch(e){}
    }

    function startMinuteAlignedRefresh(){
      refresh();
      const now = new Date();
      const delay =
        (60 - now.getSeconds()) * 1000 - now.getMilliseconds();

      setTimeout(()=>{
        refresh();
        setInterval(refresh, 60000);
      }, delay);
    }

    startMinuteAlignedRefresh();


    /* =========================================================
       GLOBAL EVENTS
       ========================================================= */
    document.addEventListener("click", e => {
      const el = e.target.closest(".stock-link");
      if(!el) return;
      openChart(el.dataset.symbol);
    });
</script>
